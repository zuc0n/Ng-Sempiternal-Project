<div class="article-page">

    <div class="banner">
        <div class="container">

            <h1> {{ article?.title }}</h1>

            <div class="article-meta">
                <a href=""><img [src]="article?.author?.image" /></a>
                <div class="info">
                    <a href="" class="author"> {{ article?.author?.username }} </a>
                    <span class="date"> {{ article?.createdAt | date }}</span>
                </div>
                <button class="btn btn-sm btn-outline-secondary">
                    <i class="ion-plus-round"></i>
                    &nbsp;
                    Follow {{ article?.author?.username }} <span class="counter">({{ article?.favoritesCount }})</span>
                </button>
                &nbsp;&nbsp;
                <button class="btn btn-sm btn-outline-primary">
                    <i class="ion-heart"></i>
                    &nbsp;
                    Favorite Post <span class="counter">({{ article?.favoritesCount }})</span>
                </button>
            </div>

        </div>
    </div>

    <div class="container page">

        <div class="row article-content">
            <div class="col-md-12">
                <p>
                    {{ article?.description}}
                </p>
            </div>
        </div>

        <hr />

        <div class="article-actions">
            <div class="article-meta">
                <a href="profile.html"><img [src]="article?.author?.image" /></a>
                <div class="info">
                    <a href="" class="author">{{ article?.author?.username }}</a>
                    <span class="date">{{ article?.createdAt | date }}</span>
                </div>

                <button class="btn btn-sm btn-outline-secondary">
                    <i class="ion-plus-round"></i>
                    &nbsp;
                    Follow {{ article?.author?.username }} <span class="counter">({{ article?.favoritesCount }})</span>
                </button>
                &nbsp;
                <button class="btn btn-sm btn-outline-primary">
                    <i class="ion-heart"></i>
                    &nbsp;
                    Favorite Post <span class="counter">({{ article?.favoritesCount }})</span>
                </button>
            </div>
        </div>

        <div class="row">

            <div class="col-xs-12 col-md-8 offset-md-2">

                <form class="card comment-form" [formGroup]="commentForm" (ngSubmit)="handleComment()">
                    <div class="card-block">
                        <textarea class="form-control" placeholder="Write a comment..." rows="3" formControlName="body"></textarea>
                    </div>
                    <div class="card-footer">
                        <img src="http://i.imgur.com/Qr71crq.jpg" class="comment-author-img" />
                        <button class="btn btn-sm btn-primary" (click)="handleComment()">
                            Post Comment
                        </button>
                    </div>
                </form>

                <div class="card" *ngFor="let comment of comments">
                    <div class="card-block">
                        <p class="card-text">{{comment?.body}}</p>
                    </div>
                    <div class="card-footer">
                        <a href="" class="comment-author">
                            <img [src]="comment?.author?.image" class="comment-author-img" />
                        </a>
                        &nbsp;
                        <a href="" class="comment-author">{{comment?.author?.username}}</a>
                        <span class="date-posted">{{comment?.createdAt | date}}</span>
                        <span class="mod-options">
                            <i class="ion-trash-a" (click)="handleDeleteComment()"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
